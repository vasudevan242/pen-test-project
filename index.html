<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css?ver=1111q" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="wrapper-login">
      <div
        class="container p-5">

        <div class="row w-100 d-flex justify-content-between">


          <div class="col-md-5 d-flex flex-column rounded-3 justify-content-center" style="background-color: #f4f3f7;">

            <div class="p-4">

                <div class="p-3 bg-white rounded-3">
                    <img src="images/logo.svg" class="mb-1" alt="">
                    <h6>Advanced Security Assessment Platform</h6>
                    <p class="small fs-7">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum suscipit excepturi exercitationem nihil maiores itaque debitis, .</p>
                </div>

                <div>
                <h2 class="fw-bold mt-1 mb-1">Welcome user!</h2>
                <div class="text-muted mb-4 fs-7">
                    Sign in to your account to continue
                </div>

                <form action="dashboard.html" method="get">
                    <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                        <img src="images/email.svg" alt="" />
                        </span>
                        <input
                        type="text"
                        class="form-control border-start-0"
                        placeholder="paramveer.singh@harman.com"
                        
                        />
                    </div>
                    </div>

                    <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                        <img src="images/password.svg" alt="" />
                        </span>
                        <input
                        type="password"
                        class="form-control border-start-0"
                        placeholder="********************"
                        
                        />
                        
                    </div>
                    </div>

                    <div class="d-grid mb-3">
                    <button
                        type="submit"
                        class="btn btn-primary"
                        style="background: #0074b7"
                    >
                        Login
                    </button>
                    </div>

                    <div class="d-flex justify-content-between">
                    <a href="#" class="link-primary text-decoration-none small"
                        >Request access</a
                    >
                    <a href="#" class="link-primary text-decoration-none small"
                        >Forgot password?</a
                    >
                    </div>
                </form>
                </div>

            </div>

          </div>

          <div class="col-md-5 d-none d-md-block">
            <img
              src="images/login.png"
              alt="Login"
              class="img-fluid h-100 w-100 rounded-3"
              style="object-fit: cover"
            />
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
